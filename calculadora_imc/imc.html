<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <title>IMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
 <!-- <link rel="stylesheet" href="bootstrap.min (solar).css">-->
    <link rel="stylesheet" href="massaimc.css">
   
 
</head>
<body>
<div class="alert-error">Digite somente números</div>

<div class="container">
    <main class="card">
<form >
    <h1 class="title">Cálculo de IMC</h1>
    <div class="input-wrapper">
        <label for="weight">Peso (kg)</label>
        <input id="weight" type="number" placeholder="60"/>
    </div>

    <div class="input-wrapper">
        <label for="height">Altura (cm)</label>
        <input id="height" type="number" placeholder="165"/>
    </div>
    <button class="calcular" type="submit">Calcular IMC <img src="./assets/arrow.svg" alt=""/></button>
</form>
    </main>
</div>

<div class="modal-wrapper">
    <div class="modal card">
        <h2 class="title">
       <button class="close"><img src="./assets/close.svg" alt=""></button>
       
       <span> Seu IMC é de 28</span>
    </h2>
    </div>
   
</div>
<div class="table-imc"></div>
    <script src="imc.js"></script>
</body>
</html>
